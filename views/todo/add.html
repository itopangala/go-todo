<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <style>
    .container {
      max-width: 500px;
    }
  </style>
  <title>GO TODO</title>
</head>

<body>
  <div class="container mt-5">
    <h5>Todo List</h5>
    <a href="/todo" class="btn btn-sm btn-primary">Lihat Kegiatan</a>
    <hr />

    {{ if .pesan }}
    <div class="alert alert-success">{{ .pesan }}</div>
    {{ end}}

    <form action="/todo/add" method="post">
      <div class="form-group">
        <label for="">Kegiatan</label>
        <input type="text" name="kegiatan" value="{{ .todo.Kegiatan }}"
          class="form-control {{ if .validation.Kegiatan }} is-invalid {{ end }}" />
        <div class="invalida-feedback">{{ .validation.Kegiatan }}</div>
      </div>
      <div class="form-group">
        <label for="">Catatan</label>
        <textarea name="catatan"
          class="form-control {{ if .validation.Catatan }} is-invalid {{ end }}">{{ .todo.Catatan }}</textarea>
        <div class="invalida-feedback">{{ .validation.Catatan }}</div>
      </div>
      <div class="form-group">
        <label for="">Prioritas</label>
        <select name="prioritas" class="form-control {{ if .validation.Prioritas }} is-invalid {{ end }}">
          <option value="">Pilih Prioritas</option>
          <option {{if eq .todo.Prioritas `1` }} selected {{ end }} value="1">Penting</option>
          <option {{if eq .todo.Prioritas `2` }} selected {{ end }} value="2">Tidak Penting</option>
        </select>
        <div class="invalida-feedback">{{ .validation.Prioritas }}</div>
      </div>
      <div class="form-group">
        <label for="">Tenggat Waktu</label>
        <input type="date" name="tenggat_waktu" value="{{ .todo.TenggatWaktu }}"
          class="form-control {{ if .validation.TenggatWaktu }} is-invalid {{ end }}" />
        <div class="invalida-feedback">{{ .validation.TenggatWaktu }}</div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">
          TAMBAH
        </button>
      </div>
    </form>
  </div>
</body>

</html>
